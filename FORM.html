<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="./form.js"></script>
    <link rel="stylesheet" href="./formIndex.css">
  </head>
  <body>
    <div class="container">
      <form class="myForm" action="index.html" method="post" >
        <h1 class="quizTopic"><span>What does your taste in </span><span><i>'breakfast'</i></span> <span>food say about your personal style?</span></h1>


        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question"><h3>What is your favorite breakfast combo?</h3></label>
          </div>

          <div class="choiceDiv">
<!-- <button type="text" class="choice" name="">Eggs/Cheese & Bacon & Toast/Waffles"> -->
            <button type="button" class="choice" name="button">Eggs/Cheese & Bacon & Toast/Waffles</button>

          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">Milk & Cereal/Oatmeal</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">Potato, Peas & Vegetables</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">Hot Drink</button>
          </div>
        </div>



        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question"><h3>How many fruits do you eat everyday?</h3></label>
          </div>

          <div class="choiceDiv">
            <button type="button" class="choice" name="button">at least one bowl</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">less than that</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">ever so often</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">candied 'fruit'!!</button>
          </div>
        </div>



        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question"><h3>What do you drink most?</h3></label>
          </div>

          <div class="choiceDiv">
            <button type="button" class="choice" name="button">water</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">organic juice</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">soft drink</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">alcohol!</button>
          </div>
        </div>



        <div class="aBlock">
          <div class="questionDiv">
            <label for="" class="question">When is your food the most delicious?</label>
          </div>

          <div class="choiceDiv">
            <button type="button" class="choice" name="button">when you eat with family</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">when you eat with a short-term friend</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">when you eat by yourself</button>
          </div>
          <div class="choiceDiv">
            <button type="button" class="choice" name="button">when it's cooked well</button>
          </div>
        </div>




        <div class="results"></div>

      </form>
    </div>


  </body>
</html>
